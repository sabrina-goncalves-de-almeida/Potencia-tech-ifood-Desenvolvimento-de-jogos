<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - DIO</title>
</head>
<body>
    <div id="menu-lateral">
        <div id="links">
            <!-- ul>li*3>a  = cria lista com os itens de forma mais fácil-->
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
    <p>Olá <div>mundo</div>!</p>
    <p>Olá <span>mundo</span>!</p>
</body>
</html>
