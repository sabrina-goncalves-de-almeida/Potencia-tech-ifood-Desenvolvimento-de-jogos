<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <code>background-repeat: repeat</code>
    <div class="example"></div>

    <code>background-repeat: repeat-x</code>
    <div id="repeat-x" class="example"></div>

    <code>background-repeat: repeat-y</code>
    <div id="repeat-y" class="example"></div>

    <code>background-repeat: space</code>
    <div id="space" class="example"></div>

    <code>background-repeat: round</code>
    <div id="round" class="example"></div>

    <code>background-repeat: no-repeat</code>
    <div id="no-repeat" class="example"></div>

    <code>background-repeat: dois-valores</code>
    <div id="dois-valores" class="example"></div>
</body>
</html>
