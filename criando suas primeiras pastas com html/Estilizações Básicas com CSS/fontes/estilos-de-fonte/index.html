<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>

    <p id="tamanho">Define qual é o estilo que a fonte deve ter (normal, otálica ou obliqua)</p>

    <code>font-style: normal;</code>
    <p id="normal">normal</p>

    <code>font-style: italic;</code>
    <p id="italic">italic</p>

    <code>font-style: oblique;</code>
    <p id="oblique">oblique</p>

    <i>Itálico</i>
</body>
</html>
