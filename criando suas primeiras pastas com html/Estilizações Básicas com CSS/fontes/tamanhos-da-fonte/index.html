<html lang="pt-BR">

    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Propriedade <code>font-size</code></h1>

    <p id="tamanho">Alterando tamanho do texto</p>

    <code>fonrt-size: xx-small;</code>
    <p id="xx-small">xx-small</p>

    <code>fonrt-size: x-small;</code>
    <p id="x-small">x-small</p>

    <code>fonrt-size: small;</code>
    <p id="small">small</p>

    <code>fonrt-size: medium;</code>
    <p id="medium">medium</p>

    <code>fonrt-size: large;</code>
    <p id="large">large</p>

    <code>fonrt-size: x-large;</code>
    <p id="x-large">x-large</p>

    <code>fonrt-size: xx-large;</code>
    <p id="xx-large">xx-large</p>

    <hr>

        Elemento pai
